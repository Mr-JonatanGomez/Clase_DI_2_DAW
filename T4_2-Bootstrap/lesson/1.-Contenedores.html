<!doctype html>
<html>
    <head>
        <title>Ejemplos Bootstrap</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie-edge">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <style type="text/css">
            .conborde{
                border:1px solid black;
            }
            .uno{
                background-color: mediumturquoise;
            }
            .dos{
                background-color: greenyellow;
            }
            .tres{
                background-color: hotpink;
            }
            .cuatro{
                background-color: red;
            }
            .cinco{
                background-color: coral;
            }
            .seis{
                background-color: blueviolet;
            }
            

        </style>

    </head>

    <body>
        <h3>Ejemplo distribucion de las columnas (maximo 12 columnas virtuales):</h3>
        <div class="container">
            <div class="row uno">
                <div class ="col-1 conborde">1</div>
                <div class ="col-1 conborde">1</div>
                <div class ="col-1 conborde">1</div>
                <div class ="col-1 conborde">1</div>
                <div class ="col-1 conborde">1</div>
                <div class ="col-1 conborde">1</div>
                <div class ="col-1 conborde">1</div>
                <div class ="col-1 conborde">1</div>
                <div class ="col-1 conborde">1</div>
                <div class ="col-1 conborde">1</div>
                <div class ="col-1 conborde">1</div>
                <div class ="col-1 conborde">1</div>
            </div>
            <div class="row dos">
                    <div class ="col-2 conborde">2</div>
                    <div class ="col-4 conborde">4</div>
                    <div class ="col-6 conborde">6</div>
            </div>
            <div class="row tres">
                    <div class ="col-4 conborde">4</div>
                    <div class ="col-4 conborde" >4</div>
                    <div class ="col-4 conborde">4</div>
            </div>
            <div class="row cuatro">
                    <div class ="col-5 conborde">5</div>
                    <div class ="col-7 conborde" >7</div>
            </div>
            <div class="row cinco">
                    <div class ="col-6 conborde">6</div>
                    <div class ="col-6 conborde" >6</div>
            </div>
            <div class="row seis">
                    <div class ="col-12 conborde">12</div>
            </div>
        </div>

        <br>
        
        <h3> otro ejemplo:</h3>
        <div class="container">
            <div class="row">
                <div class="col-xl-8 conborde uno">Uno</div>
                <div class="col-xl-2 conborde dos">Dos</div>
                <div class="col-xl-2 conborde tres">Tres</div>
            </div>
        </div>

        <br>
        <h3>El mismo ejemplo anterior pero usando un contenedor fluido (se adapta al tama√±o del viewport)</h3>
        <div class="container-fluid">
                <div class="row">
                    <div class="col-xl-8 conborde uno">Uno</div>
                    <div class="col-xl-2 conborde dos">Dos</div>
                    <div class="col-xl-2 conborde tres">Tres</div>
                </div>
        </div>

        
    </body>

</html>
